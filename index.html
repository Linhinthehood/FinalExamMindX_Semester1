<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Final Exam</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="title my-4 text-center">
          <h1>Bầu cua tôm cá</h1>
        </div>
        <div>
            <div class="out-come d-flex justify-content-center mb-4">
              <img src="baucua/question_mark.jpg" alt="Dice face down" class="mx-2">
              <img src="baucua/question_mark.jpg" alt="Dice face down" class="mx-2">
              <img src="baucua/question_mark.jpg" alt="Dice face down" class="mx-2">
            </div>
            <div class="d-flex justify-content-end">
              <button id="spinButton" class="btn btn-success">Quay</button>
            </div>
        </div>

        <div class="my-4">
          <div class="betting-place d-flex justify-content-center mb-3 text-center">
            <div class="bet-item">
              <img id="bau" class="tag mx-2" src="baucua/bau.png" alt="bầu">
              <hr>
              <span id="bauCount" class="bet-count">0</span>
            </div>
            <div class="bet-item">
              <img id="cua" class="tag mx-2" src="baucua/cua.png" alt="cua">
              <hr>
              <span id="cuaCount" class="bet-count">0</span>
            </div>
            <div class="bet-item">
              <img id="tom" class="tag mx-2" src="baucua/tom.png" alt="tôm">
              <hr>
              <span id="tomCount" class="bet-count">0</span>
            </div>
            <div class="bet-item">
              <img id="ca" class="tag mx-2" src="baucua/ca.png" alt="cá">
              <hr>
              <span id="caCount" class="bet-count">0</span>
            </div>
            <div class="bet-item">
              <img id="huou" class="tag mx-2" src="baucua/huou.png" alt="hươu">
              <hr>
              <span id="huouCount" class="bet-count">0</span>
            </div>
            <div class="bet-item">
              <img id="ga" class="tag mx-2" src="baucua/ga.png" alt="gà">
              <hr>
              <span id="gaCount" class="bet-count">0</span>
            </div>
          </div>
          
          <div>
            <div>
              <h3>Lưu ý: 
                <br>- Số lần đặt cược ở một 'Hình' sẽ là số lần xuất hiện của các 'Hình' trên 'Kết quả'
                <br>- Tổng số điểm đặt trong 1 lần, tối đa là 3
              </h3>
            </div>
            <div class="d-flex justify-content-end align-items-center">
              <button id="resetButton" class="btn btn-success">Đặt lại</button>
            </div>
          </div>
        </div>

    </div>
    
    <script src="index.js"></script>
  </body>
</html>
